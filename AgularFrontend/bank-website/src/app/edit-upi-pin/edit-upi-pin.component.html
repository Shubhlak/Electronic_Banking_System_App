<div class="container my-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4>Edit UPI PIN</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="upiForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="oldUpiPin">Old UPI PIN</label>
            <input id="oldUpiPin" type="password" class="form-control" formControlName="oldUpiPin">
          </div>
          <div class="form-group">
            <label for="newUpiPin">New UPI PIN</label>
            <input id="newUpiPin" type="password" class="form-control" formControlName="newUpiPin">
          </div>
          <div class="form-group">
            <label for="confirmNewUpiPin">Confirm New UPI PIN</label>
            <input id="confirmNewUpiPin" type="password" class="form-control" formControlName="confirmNewUpiPin">
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-2">
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn btn-primary mt-3">Save</button>
          <button type="button" class="btn btn-secondary mt-3 ml-2" (click)="onCancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
