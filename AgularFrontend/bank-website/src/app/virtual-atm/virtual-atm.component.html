<!-- src/app/virtual-atm/virtual-atm.component.html -->
<div class="container mt-4">
    <h2 class="text-center">Virtual ATM</h2>
    <p class="text-center">Withdraw or deposit cash, or view your balance from anywhere!</p>
  
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4" *ngFor="let option of atmOptions">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ option.title }}</h5>
            <p class="card-text">{{ option.description }}</p>
            <button class="btn btn-primary" (click)="onSelectOption(option.action)">
              {{ option.buttonText }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
